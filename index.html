<html>
    <head>
    <title>Pizzeria website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--It helpsto make your webpage look proper and responsive in different screen sizes.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--above 3 are the bootstrap links.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--This is the link for fa-fa icon-->
    <link rel="stylesheet" href="style.css">
    <!--for linking css-->
<!--Doubts:Line-18, 25,
-->
</head>

<body>
    <div class="topnav"><!--is it a bootstrap class? -->
        <a class="active" href="#">Pizzeria</a>

        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Suggest Topping</a>
         <!--Why can't we use the class instead of id?-->
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    <!--The div on line 29 is divided into 2 separate divs. one div has the pizza img
    nd the other has the menu.-->
    

    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"> <br><br>
			<button class= "btn btn-success" onclick="add_top()">Add Suggestion</button><br><br>
            <!--btn btn-success is a bootstrap class and it gives a green color to the button. -->
            <button id="add_toppings" onclick="add_item()">Show Pizza</button>
        </div>
		<!--div on line42 is divided into 2 parts one for text input&btn and other for the menu.-->
        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
        
    </div>

    <div>
        <img class="img-responsive" src="topping.png">
    </div>

    <script src="main.js"></script>
</body>

</html>
